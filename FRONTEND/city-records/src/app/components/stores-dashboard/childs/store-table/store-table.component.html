  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input />
</mat-form-field> -->
<div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 table"
    matSort
  >
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef><input type="checkbox" /></th>
      <td mat-cell *matCellDef>
        <input type="checkbox" />
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef>
        <img
          src="../../../../../assets/images/edit-table-icon.svg"
          alt="edit element"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Artist</th>
      <td mat-cell *matCellDef="let record">{{ record.artist }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let record">{{ record.title }}</td>
    </ng-container>

    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
      <td mat-cell *matCellDef="let record">{{ record.reference }}</td>
    </ng-container>

    <ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Format</th>
      <td mat-cell *matCellDef="let record">{{ record.format }}</td>
    </ng-container>

    <ng-container matColumnDef="mediaCondition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Media Condition</th>
      <td mat-cell *matCellDef="let record">{{ record.mediaCondition }}</td>
    </ng-container>

    <ng-container matColumnDef="sleeveCondition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Sleeve Condition
      </th>
      <td mat-cell *matCellDef="let record">
        {{ record.sleeveCondition }}
      </td>
    </ng-container>

    <ng-container matColumnDef="copies">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Copies</th>
      <td mat-cell *matCellDef>5</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef>25.34 â‚¬</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let myRowData; columns: columnsToDisplay"
      (click)="onRowClicked(myRowData)"
    ></tr>
    <!--     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr> -->
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
