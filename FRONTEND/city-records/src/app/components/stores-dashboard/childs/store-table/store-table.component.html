<div>
  <table mat-table [dataSource]="records" class="mat-elevation-z8 table">
    <ng-container matColumnDef="check">
      <th mat-header-cell *matHeaderCellDef><input type="checkbox" /></th>
      <td mat-cell *matCellDef>
        <input type="checkbox" />
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef>
        <img
          src="../../../../../assets/images/edit-table-icon.svg"
          alt="edit element"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef>Artist</th>
      <td mat-cell *matCellDef="let record">{{ record.artist }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let record">{{ record.title }}</td>
    </ng-container>

    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef>Reference</th>
      <td mat-cell *matCellDef="let record">{{ record.reference }}</td>
    </ng-container>

    <ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef>Format</th>
      <td mat-cell *matCellDef="let record">{{ record.format }}</td>
    </ng-container>

    <ng-container matColumnDef="mediaCondition">
      <th mat-header-cell *matHeaderCellDef>Media Condition</th>
      <td mat-cell *matCellDef="let record">{{ record.mediaCondition }}</td>
    </ng-container>

    <ng-container matColumnDef="sleeveCondition">
      <th mat-header-cell *matHeaderCellDef>Sleeve Condition</th>
      <td mat-cell *matCellDef="let record">
        {{ record.sleeveCondition }}
      </td>
    </ng-container>

    <ng-container matColumnDef="copies">
      <th mat-header-cell *matHeaderCellDef>Copies</th>
      <td mat-cell *matCellDef>5</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef>25.34 â‚¬</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let myRowData; columns: columnsToDisplay"
      (click)="onRowClicked(myRowData)"
    ></tr>
  </table>
</div>
